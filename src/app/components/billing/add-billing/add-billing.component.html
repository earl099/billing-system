<div class="container mx-auto p-4">
  <mat-card>
    <mat-card-header>
      <h2 class="text-xl font-semibold mb-4 text-center">
        Upload Files
      </h2>
    </mat-card-header>

    <mat-card-content>
      <!-- UPLOAD TIMEKEEPING FILE -->
      <div class="flex flex-row gap-4">
        <div>
          <div class="!flex justify-between text-2xl font-semibold text-center text-gray-700 mb-6 items-center">
            <button mat-raised-button (click)="triggerFileInput(fileInput)">Choose Timekeeping File</button>
            <input type="file" accept=".xlsx" (change)="onTKFileChange($event)" #fileInput class="border p-2 rounded" hidden>
          </div>
        </div>

        <div>
          <div class="!flex justify-between text-2xl font-semibold text-center text-gray-700 mb-6 items-center">

            <button mat-raised-button [disabled]="!timekeepFile" (click)="openTk()">Open File</button>
          </div>
        </div>
      </div>


      <div>
        @if (timekeepFileUploaded){
          <gc-spread-sheets [hostStyle]="hostStyle" (workbookInitialized)="timekeepWbInit($event)"></gc-spread-sheets>
        }
      </div>

      <br>
<div class="flex flex-row gap-4">
  <div>
    <div class="!flex justify-between text-2xl font-semibold text-center text-gray-700 mb-6 items-center">
      <button mat-raised-button (click)="triggerFileInput(fileInput1)">Choose Billing Rate File</button>
      <input type="file" accept=".xlsx" (change)="onBRChange($event)" #fileInput1 class="border p-2 rounded" hidden>
    </div>
  </div>

  <div>
    <div class="!flex justify-between text-2xl font-semibold text-center text-gray-700 mb-6 items-center">

      <button mat-raised-button [disabled]="!billingFile" (click)="openBRate()">Open File</button>
    </div>
  </div>
</div>


      <div>
        @if (billingrateFileUploaded){
          <gc-spread-sheets [hostStyle]="hostStyle" (workbookInitialized)="billingWbInit($event)"></gc-spread-sheets>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
