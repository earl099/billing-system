<div class="max-w-2xl mx-auto p-6 fade-in">
  <mat-card class="p-6 card-animate">
    <h3 class="text-xl font-semibold mb-4">Edit Client</h3>

    <form [formGroup]="form" class="grid gap-4">
      <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" />
        @if (form.get('code')?.invalid) {
          <mat-error>Please input a code</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        @if (form.get('name')?.invalid) {
          <mat-error>Please input a name</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Pay Frequency</mat-label>
        <mat-select formControlName="payFreq" multiple>
          @for (payFreq of payFreqList(); track payFreq) {
            <mat-option [value]="payFreq._id">{{ payFreq.payType }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <div class="flex gap-3">
        <button mat-raised-button color="primary" [disabled]="loading()" (click)="submit()">Save</button>
        <button mat-stroked-button type="button" (click)="router.navigate(['/admin/client/list'])">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
