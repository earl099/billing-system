<div class="flex justify-center items-center h-screen fade-in">
  <mat-card class="w-96 p-8 card-animate">
    <h2 class="text-2xl font-semibold mb-6 text-center">Sign up</h2>

    <form [formGroup]="form" class="flex flex-col gap-4">
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
        @if (form.get('name')?.invalid) { <mat-error>Enter your name</mat-error> }
      </mat-form-field>

      <mat-form-field class="w-full mt-3">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username" />
        @if (form.get('username')?.invalid) { <mat-error>Enter your username</mat-error> }
      </mat-form-field>

      <mat-form-field class="w-full mt-3">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
        @if (form.get('email')?.invalid) { <mat-error>Enter your email</mat-error> }
      </mat-form-field>

      <mat-form-field class="w-full mt-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" />
        @if (form.get('password')?.invalid) { <mat-error>Enter your password</mat-error> }
      </mat-form-field>

      <div class="mt-3 flex justify-between items-center">
        <button mat-raised-button color="primary" [disabled]="loading || form.invalid" (click)="submit()" class="w-full motion-smooth">Sign up</button>
      </div>
    </form>

    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a routerLink="/login" class="text-blue-600">Log in</a>
    </p>
  </mat-card>
</div>
