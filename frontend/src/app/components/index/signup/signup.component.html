<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <mat-card class="shadow-lg w-full max-w-md p-6">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
      Sign Up
    </h2>

    <form [formGroup]="signUpForm">
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
          Required Field
        </mat-error>
        <mat-error *ngIf="signUpForm.get('email')?.hasError('email')">
          Input must be an email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Enter your username">
        <mat-error *ngIf="signUpForm.get('username')?.hasError('required')">
          Required Field
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">
          Required Field
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPass" placeholder="Confirm your password">
        <mat-error *ngIf="signUpForm.get('confirmPass')?.hasError('required')">
          Required Field
        </mat-error>
      </mat-form-field>

      <ngx-sonner-toaster />
      <button mat-raised-button color="primary" type="submit" class="w-full py-2" (click)="onSubmit()">Sign Up</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Sign In</a>
    </p>
  </mat-card>
</div>
