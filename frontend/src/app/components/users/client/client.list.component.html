<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <mat-card class="shadow-lg w-full max-w-3xl p-6">
        <mat-card-header class="text-2xl font-semibold text-center text-gray-700 mb-6 grid grid-cols-2 justify-between">
            <mat-card-title>Clients</mat-card-title>

            <div>
                <button mat-raised-button (click)="openAddClientDialog()">Add Client</button>
            </div>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search a user" autocomplete="off" #input>

            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef>Client Code</th>
                    <td mat-cell *matCellDef="let client"> {{ client.code }} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Client Name</th>
                    <td mat-cell *matCellDef="let client"> {{ client.name }} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let client">
                        <div class="flex justify-end gap-0.5">
                            <button mat-icon-button matTooltip="View Client" (click)='openViewClientDialog(client._id)'><mat-icon>visibility</mat-icon></button>
                            <button mat-icon-button matTooltip="Edit Client" (click)='openUpdateClientDialog(client._id)'><mat-icon>edit</mat-icon></button>
                            <button mat-icon-button matTooltip="Delete Client" (click)='onDeleteClient(client._id)' class="hover:!text-red-600">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let clientRow; columns: columns"></tr>

                <tr mat-row *matNoDataRow>
                    <td>No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
        </mat-card-content>

    </mat-card>
</div>
