<div class="max-w-6xl mx-auto p-6 fade-in">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold">Logs</h2>
  </div>

  <div class="mb-4">
    <input
      type="text"
      [value]="searchInput()"
      (input)="searchInput.set($any($event.target).value)"
      placeholder="Search users..."
      class="border rounded px-3 py-2 w-full md:w-1/3 motion-smooth"
    />
  </div>

  <mat-card class="p-4 card-animate">
    <table mat-table [dataSource]="paginatedLogs()" class="w-full">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let l">{{ l.user }}</td>
      </ng-container>

      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>Operation</th>
        <td mat-cell *matCellDef="let l">{{ l.operation }}</td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let l">
          <button mat-icon-button (click)="view(l)" title="View" matTooltip="View Log"><mat-icon>visibility</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <div class="flex justify-end mt-4 space-x-2">
      <button mat-stroked-button (click)="gotoPage(currentPage()-1)" [disabled]="currentPage()===1">Prev</button>
      <span class="px-2 py-1 bg-gray-100 rounded self-center">{{currentPage()}} / {{totalPages()}}</span>
      <button mat-stroked-button (click)="gotoPage(currentPage()+1)" [disabled]="currentPage()===totalPages()">Next</button>
    </div>
  </mat-card>
</div>
