<div class="max-w-6xl mx-auto p-6 fade-in">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold">User Management</h2>
    <button mat-raised-button color="primary" routerLink="/admin/user/create" class="motion-smooth">Add User</button>
  </div>

  <mat-card class="p-4 card-animate">
    <table mat-table [dataSource]="users()" class="w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let u">{{ u.name }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let u">{{ u.role }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let u">
          <button mat-icon-button (click)="view(u)" title="View"><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button (click)="edit(u)" title="Edit"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteUser(u)" title="Delete"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </mat-card>
</div>
