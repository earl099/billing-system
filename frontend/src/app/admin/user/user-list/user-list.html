<div class="max-w-6xl mx-auto p-6 fade-in">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold">User Management</h2>
    <button mat-raised-button color="primary" routerLink="/admin/user/create" class="motion-smooth">Add User</button>
  </div>

  <div class="mb-4">
    <input
      type="text"
      [value]="searchInput()"
      (input)="searchInput.set($any($event.target).value)"
      placeholder="Search users..."
      class="border rounded px-3 py-2 w-full md:w-1/3 motion-smooth"
    />
  </div>

  <mat-card class="p-4 card-animate">
    <table mat-table [dataSource]="paginatedUsers()" class="w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let u">{{ u.name }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let u">{{ u.role }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let u">
          <button mat-icon-button (click)="view(u)" title="View" matTooltip="View User"><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button (click)="edit(u)" title="Edit" matTooltip="Edit User"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteUser(u)" title="Delete" matTooltip="Delete User"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <div class="flex justify-end mt-4 space-x-2">
      <button mat-stroked-button (click)="gotoPage(currentPage()-1)" [disabled]="currentPage()===1">Prev</button>
      <span class="px-2 py-1 bg-gray-100 rounded self-center">{{currentPage()}} / {{totalPages()}}</span>
      <button mat-stroked-button (click)="gotoPage(currentPage()+1)" [disabled]="currentPage()===totalPages()">Next</button>
    </div>
  </mat-card>
</div>
